<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kgallery Demo Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/kgallery.css">
</head>

<body>

    <div class="gallery">
        <img src="/img/1.jpg">
        <img src="/img/2.jpg">
        <img src="/img/3.jpg">
        <img src="/img/4.jpg">
    </div>
    <script src="/js/kgallery.js"></script>
    <script>
        var MyGallery = new kGallery(".gallery")
        MyGallery.duration = 5000
        MyGallery.height = "100vh"
        MyGallery.title = "Başlık Buraya Gelecek"
        MyGallery.subTitle = "Altbaşlık Buraya Gelecek"
        MyGallery.init();
    </script>
</body>

</html>
